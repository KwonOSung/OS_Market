        /* Responsive Design */

        @media (max-width: 480px) {

        /* Loading Animation */

        .loading-cart::after {

            width: 100%;
            height: 100%;

            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Focus styles for accessibility */
        button:focus,
        input:focus,
        a:focus {
            outline: 2px solid #ffa2f8;
            outline-offset: 2px;
        }

        /* Icon styles */
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        // í—¤ë” ìŠ¤í¬ë¡¤ íš¨ê³¼
        function handleScroll() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
                header.style.boxShadow = '0 2px 30px rgba(0, 0, 0, 0.15)';
            } else {

                header.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.1)';
            }

        window.addEventListener('scroll', handleScroll);

        // ì¥ë°”êµ¬ë‹ˆ í¼ ì œì¶œ ì²˜ë¦¬
        const cartForm = document.getElementById('cartForm');
        const cartButton = document.getElementById('cartButton');

        if (cartForm && cartButton) {
            cartForm.addEventListener('submit', function(e) {

                cartButton.classList.add('loading-cart');
                cartButton.innerHTML = 'ğŸ”„ ì²˜ë¦¬ì¤‘...';
                cartButton.disabled = true;

                setTimeout(() => {

                        cartButton.innerHTML = 'âœ… ì¥ë°”êµ¬ë‹ˆì— ì¶”ê°€ë¨!';
                        cartButton.style.background = 'linear-gradient(45deg, #4ecdc4, #44a08d)';

                        setTimeout(() => {
                            cartButton.innerHTML = 'ğŸ›’ ì¥ë°”êµ¬ë‹ˆì— ë‹´ê¸°';
                            cartButton.style.background = 'linear-gradient(45deg, #a5f1f9, #ffa2f8)';
                            cartButton.disabled = false;
                            cartButton.classList.remove('loading-cart');
                        }, 2000);
                    }
                }, 500);
            });
        }

        // ìˆ˜ëŸ‰ ì…ë ¥ ê²€ì¦
        const quantityInput = document.getElementById('quantity');
        if (quantityInput) {
            quantityInput.addEventListener('change', function() {
                const value = parseInt(this.value);
                const max = parseInt(this.getAttribute('max'));
                const min = parseInt(this.getAttribute('min'));

                if (value > max) {
                    this.value = max;
                    showToast('ìµœëŒ€ êµ¬ë§¤ ê°€ëŠ¥ ìˆ˜ëŸ‰ì€ ' + max + 'ê°œì…ë‹ˆë‹¤.');
                } else if (value < min) {
                    this.value = min;
                    showToast('ìµœì†Œ êµ¬ë§¤ ìˆ˜ëŸ‰ì€ ' + min + 'ê°œì…ë‹ˆë‹¤.');
                }
            });
        }

        // ê²€ìƒ‰ í¼ ì œì¶œ ì‹œ ë¡œë”© íš¨ê³¼
        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');

        if (searchForm && searchBtn) {
            searchForm.addEventListener('submit', function() {
                searchBtn.innerHTML = 'ê²€ìƒ‰ì¤‘...';
                searchBtn.disabled = true;
            });
        }

        // ì´ë¯¸ì§€ ë¡œë”© ì• ë‹ˆë©”ì´ì…˜
        const productImage = document.querySelector('.product-image img');
        if (productImage) {
            productImage.style.opacity = '0';
            productImage.onload = function() {
                this.style.transition = 'opacity 0.5s ease';
                this.style.opacity = '1';
            };
        }

        // í˜ì´ì§€ ë¡œë”© ì• ë‹ˆë©”ì´ì…˜
        document.body.style.opacity = '0';
        setTimeout(() => {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '1';
        }, 100);

        // ë²„íŠ¼ ë¦¬í”Œ íš¨ê³¼
        const buttons = document.querySelectorAll('button, .back-link');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;

                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // CSS ì• ë‹ˆë©”ì´ì…˜ ì •ì˜
        const style = document.createElement('style');
        style.textContent = `

                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í•¨ìˆ˜
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: linear-gradient(45deg, #ffa2f8, #a5f1f9);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 10000;
                font-weight: 500;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                animation: slideInRight 0.3s ease;
            `;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease forwards';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // í† ìŠ¤íŠ¸ ì• ë‹ˆë©”ì´ì…˜
        const toastStyle = document.createElement('style');
        toastStyle.textContent = `

                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(toastStyle);

    });
