    /* Animations */

    @keyframes slideDown {
        from {

        to {

    /* Loading Animation */

    /* Input focus effects */
    .form-group input:focus::placeholder {
        opacity: 0;
    }

    .form-group input::placeholder {
        transition: opacity 0.3s ease;
    }
  </style>

<script>
  document.addEventListener('DOMContentLoaded', function() {

      // í—¤ë” ìŠ¤í¬ë¡¤ íš¨ê³¼
      function handleScroll() {
          const header = document.querySelector('header');
          if (window.scrollY > 50) {
              header.style.background = 'rgba(255, 255, 255, 0.98)';
              header.style.boxShadow = '0 2px 30px rgba(0, 0, 0, 0.15)';
          } else {
              header.style.background = 'rgba(255, 255, 255, 0.95)';
              header.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.1)';
          }
      }

      window.addEventListener('scroll', handleScroll);

      // í¼ ì œì¶œ ì²˜ë¦¬
      const editForm = document.getElementById('editForm');
      const updateButton = document.getElementById('updateButton');

      if (editForm && updateButton) {
          editForm.addEventListener('submit', function() {
              // ë¡œë”© íš¨ê³¼
              updateButton.classList.add('loading');
              updateButton.innerHTML = 'ğŸ”„ ìˆ˜ì • ì¤‘...';
              updateButton.disabled = true;
          });
      }

      // ì‹¤ì‹œê°„ í¼ ê²€ì¦
      const requiredInputs = document.querySelectorAll('input[required]');

      function validateForm() {
          let isValid = true;

          requiredInputs.forEach(input => {
              if (input.value.trim() === '') {
                  isValid = false;
              }
          });

          if (isValid) {
              updateButton.disabled = false;
              updateButton.style.opacity = '1';
          } else {
              updateButton.disabled = true;
              updateButton.style.opacity = '0.6';
          }
      }

      // ì…ë ¥ í•„ë“œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
      requiredInputs.forEach(input => {
          input.addEventListener('input', validateForm);
      });

      // ì´ˆê¸° ê²€ì¦
      validateForm();

      // ì´ë©”ì¼ í˜•ì‹ ê²€ì¦
      const emailInput = document.getElementById('email');
      if (emailInput) {
          emailInput.addEventListener('blur', function() {
              const email = this.value;
              const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

              if (email && !emailPattern.test(email)) {
                  this.style.borderColor = '#dc3545';
                  showToast('ì˜¬ë°”ë¥¸ ì´ë©”ì¼ í˜•ì‹ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
              } else {
                  this.style.borderColor = 'rgba(102, 126, 234, 0.2)';
              }
          });
      }

      // ìš°í¸ë²ˆí˜¸ í˜•ì‹ ê²€ì¦ (ìˆ«ìë§Œ í—ˆìš©)
      const postcodeInput = document.getElementById('postcode');
      if (postcodeInput) {
          postcodeInput.addEventListener('input', function() {
              this.value = this.value.replace(/[^0-9-]/g, '');
          });

          postcodeInput.addEventListener('blur', function() {
              const postcode = this.value;
              if (postcode && postcode.length < 5) {
                  this.style.borderColor = '#dc3545';
                  showToast('ì˜¬ë°”ë¥¸ ìš°í¸ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
              } else {
                  this.style.borderColor = 'rgba(102, 126, 234, 0.2)';
              }
          });
      }

      // ì…ë ¥ í•„ë“œ ì• ë‹ˆë©”ì´ì…˜
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
          input.addEventListener('focus', function() {
              this.style.transform = 'translateY(-2px)';
              this.parentElement.style.transform = 'translateY(-2px)';
          });

          input.addEventListener('blur', function() {
              this.style.transform = 'translateY(0)';
              this.parentElement.style.transform = 'translateY(0)';
          });
      });

      // ê²€ìƒ‰ í¼ ì œì¶œ ì‹œ ë¡œë”© íš¨ê³¼
      const searchForm = document.getElementById('searchForm');
      const searchBtn = document.getElementById('searchBtn');

      if (searchForm && searchBtn) {
          searchForm.addEventListener('submit', function() {
              searchBtn.innerHTML = 'ê²€ìƒ‰ì¤‘...';
              searchBtn.disabled = true;
          });
      }

      // í˜ì´ì§€ ë¡œë”© ì• ë‹ˆë©”ì´ì…˜
      document.body.style.opacity = '0';
      setTimeout(() => {
          document.body.style.transition = 'opacity 0.5s ease';
          document.body.style.opacity = '1';
      }, 100);

      // ë²„íŠ¼ ë¦¬í”Œ íš¨ê³¼
      const buttons = document.querySelectorAll('button, .back-link');
      buttons.forEach(button => {
          button.addEventListener('click', function(e) {
              const ripple = document.createElement('span');
              const rect = this.getBoundingClientRect();
              const size = Math.max(rect.width, rect.height);
              const x = e.clientX - rect.left - size / 2;
              const y = e.clientY - rect.top - size / 2;

              ripple.style.cssText = `
                  position: absolute;
                  width: ${size}px;
                  height: ${size}px;
                  left: ${x}px;
                  top: ${y}px;
                  background: rgba(255, 255, 255, 0.3);
                  border-radius: 50%;
                  transform: scale(0);
                  animation: ripple 0.6s linear;
                  pointer-events: none;
              `;

              this.style.position = 'relative';
              this.style.overflow = 'hidden';
              this.appendChild(ripple);

              setTimeout(() => {
                  ripple.remove();
              }, 600);
          });
      });

      // CSS ì• ë‹ˆë©”ì´ì…˜ ì •ì˜
      const style = document.createElement('style');
      style.textContent = `
          @keyframes ripple {
              to {
                  transform: scale(4);
                  opacity: 0;
              }
          }
      `;
      document.head.appendChild(style);

      // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í•¨ìˆ˜
      function showToast(message) {
          const toast = document.createElement('div');
          toast.style.cssText = `
              position: fixed;
              top: 100px;
              right: 20px;
              background: linear-gradient(45deg, #667eea, #764ba2);
              color: white;
              padding: 15px 25px;
              border-radius: 10px;
              z-index: 10000;
              font-weight: 500;
              box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
              animation: slideInRight 0.3s ease;
          `;
          toast.textContent = message;

          document.body.appendChild(toast);

          setTimeout(() => {
              toast.style.animation = 'slideOutRight 0.3s ease forwards';
              setTimeout(() => {
                  if (document.body.contains(toast)) {
                      document.body.removeChild(toast);
                  }
              }, 300);
          }, 3000);
      }

      // í† ìŠ¤íŠ¸ ì• ë‹ˆë©”ì´ì…˜
      const toastStyle = document.createElement('style');
      toastStyle.textContent = `
