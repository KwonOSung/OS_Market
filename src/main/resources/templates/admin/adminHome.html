<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #4a5568;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .logo img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
        }

        .search-bar form {
            display: flex;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .search-bar form:hover {
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
            color: #4a5568;
        }

        .search-bar button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #a0aec0, #718096);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: linear-gradient(45deg, #718096, #a0aec0);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .user-menu span {
            font-weight: 600;
            color: #718096;
            margin-right: 8px;
            font-size: 14px;
        }

        .user-menu button {
            padding: 8px 16px;
            background: linear-gradient(45deg, #a0aec0, #718096);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .user-menu button:hover {
            background: linear-gradient(45deg, #718096, #a0aec0);
            transform: translateY(-1px);
        }

        .user-menu a {
            text-decoration: none;
        }

        /* Navigation Styles */
        nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.03);
        }

        nav a {
            text-decoration: none;
            color: #718096;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        nav a:hover {
            background: rgba(160, 174, 192, 0.1);
            color: #4a5568;
            transform: translateY(-1px);
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Dashboard Header */
        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease;
        }

        .dashboard-header h2 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            color: #718096;
            font-size: 1rem;
            font-weight: 300;
        }

        /* Admin Badge */
        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(45deg, #e6fffa, #b2f5ea);
            color: #234e52;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 1rem;
            border: 1px solid rgba(56, 178, 172, 0.2);
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Menu Card */
        .menu-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease forwards;
            border: 1px solid rgba(160, 174, 192, 0.1);
        }

        .menu-card:nth-child(1) { animation-delay: 0.1s; }
        .menu-card:nth-child(2) { animation-delay: 0.2s; }
        .menu-card:nth-child(3) { animation-delay: 0.3s; }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(45deg, #a0aec0, #718096);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .menu-card:hover::before {
            transform: scaleX(1);
        }

        /* Menu Icon */
        .menu-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #e2e8f0, #cbd5e0);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .menu-card:hover .menu-icon {
            background: linear-gradient(45deg, #a0aec0, #718096);
            transform: scale(1.05);
        }

        .menu-icon svg {
            width: 22px;
            height: 22px;
            fill: #718096;
            transition: all 0.3s ease;
        }

        .menu-card:hover .menu-icon svg {
            fill: white;
        }

        /* Menu Content */
        .menu-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #2d3748;
        }

        .menu-content p {
            color: #718096;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease;
            animation-delay: 0.4s;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.2rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
            border: 1px solid rgba(160, 174, 192, 0.08);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4a5568;
            display: block;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            color: #718096;
            font-size: 0.8rem;
        }

        /* Home Button */
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 12px 24px;
            background: linear-gradient(45deg, #a0aec0, #718096);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
            animation-delay: 0.5s;
        }

        .home-button:hover {
            background: linear-gradient(45deg, #718096, #a0aec0);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(113, 128, 150, 0.3);
        }

        .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .search-bar {
                margin: 0;
                max-width: 100%;
            }

            nav {
                padding: 0.8rem;
                gap: 1rem;
            }

            nav a {
                padding: 6px 12px;
                font-size: 13px;
            }

            .container {
                padding: 0 1rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .menu-card {
                padding: 1.2rem;
            }

            .dashboard-header h2 {
                font-size: 1.6rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .user-menu {
                justify-content: center;
            }

            .user-menu button {
                padding: 6px 12px;
                font-size: 11px;
            }

            .dashboard-header h2 {
                font-size: 1.4rem;
            }

            .menu-card {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Focus styles for accessibility */
        a:focus,
        button:focus {
            outline: 2px solid #a0aec0;
            outline-offset: 2px;
        }

        /* Subtle hover effects for better UX */
        .menu-card:active {
            transform: translateY(-1px);
        }

        .home-button:active {
            transform: translateY(0);
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="/"><img th:src="@{/images/logo.png}" alt="로고"></a>
    </div>

    <div class="search-bar">
        <form th:action="@{/product/search}" method="get" id="searchForm">
            <input type="text" name="keyword" placeholder="상품을 검색하세요" id="searchInput">
            <button type="submit" id="searchBtn">검색</button>
        </form>
    </div>

    <div class="user-menu">
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <span th:text="${#authentication.name}">유저</span>님 환영합니다!
            <a href="/mypage"><button>마이페이지</button></a>
            <a href="/cart"><button>장바구니</button></a>

            <!-- ✅ 관리자 전용 버튼 -->
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a href="/admin"><button>관리자 페이지</button></a>
            </div>

            <a href="/logout"><button>로그아웃</button></a>
        </div>

        <div th:if="${#authorization.expression('!isAuthenticated()')}">
            <a href="/login"><button>로그인</button></a>
            <a href="/insertMember"><button>회원가입</button></a>
        </div>
    </div>
</header>

<nav>
    <a href="/">전체 상품</a>
    <a href="/">베스트</a>
    <a href="/">의류</a>
    <a href="/">전자제품</a>
    <a href="/free">자유게시판</a>
    <a href="/">상품 리뷰 게시판</a>
</nav>

<div class="container">
    <div class="dashboard-header">
        <div class="admin-badge">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            관리자 권한
        </div>
        <h2>관리자 대시보드</h2>
        <p>시스템 관리 및 운영을 위한 관리자 전용 페이지입니다</p>
    </div>

    <!-- 간단한 통계 -->
    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-number">248</span>
            <div class="stat-label">등록된 상품</div>
        </div>
        <div class="stat-card">
            <span class="stat-number">1,847</span>
            <div class="stat-label">전체 회원</div>
        </div>
        <div class="stat-card">
            <span class="stat-number">126</span>
            <div class="stat-label">오늘 주문</div>
        </div>
        <div class="stat-card">
            <span class="stat-number">5.2M</span>
            <div class="stat-label">월 매출 (원)</div>
        </div>
    </div>

    <!-- 관리 메뉴 -->
    <div class="menu-grid">
        <a href="/admin/product/list" class="menu-card">
            <div class="menu-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
            <div class="menu-content">
                <h3>상품 목록 관리</h3>
                <p>등록된 상품을 조회, 수정, 삭제할 수 있습니다</p>
            </div>
        </a>

        <a href="/admin/product/add" class="menu-card">
            <div class="menu-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
            </div>
            <div class="menu-content">
                <h3>상품 등록</h3>
                <p>새로운 상품을 등록하고 정보를 입력합니다</p>
            </div>
        </a>

        <a href="/admin/members" class="menu-card">
            <div class="menu-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A1.06 1.06 0 0 0 19 8H9c-.46 0-.87.32-.97.76L6.5 16H9v6h11zM12.5 11.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5S11 13.83 11 13s.67-1.5 1.5-1.5z"/>
                </svg>
            </div>
            <div class="menu-content">
                <h3>회원 목록</h3>
                <p>가입된 회원들의 정보를 조회하고 관리합니다</p>
            </div>
        </a>
    </div>

    <a href="/" class="home-button">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        메인으로 돌아가기
    </a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        // 헤더 스크롤 효과 (매우 미묘하게)
        function handleScroll() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
                header.style.boxShadow = '0 2px 15px rgba(0, 0, 0, 0.08)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.boxShadow = '0 1px 10px rgba(0, 0, 0, 0.05)';
            }
        }

        window.addEventListener('scroll', handleScroll);

        // 검색 폼 제출 시 로딩 효과
        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');

        if (searchForm && searchBtn) {
            searchForm.addEventListener('submit', function() {
                searchBtn.innerHTML = '검색중...';
                searchBtn.disabled = true;
            });
        }

        // 통계 숫자 애니메이션 (차분하게)
        const statNumbers = document.querySelectorAll('.stat-number');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const target = entry.target;
                    const text = target.textContent;

                    // 숫자만 있는 경우 애니메이션
                    if (/^\d+$/.test(text)) {
                        const finalValue = parseInt(text);
                        let current = 0;
                        const increment = finalValue / 30;

                        const counter = setInterval(() => {
                            current += increment;
                            if (current >= finalValue) {
                                target.textContent = finalValue;
                                clearInterval(counter);
                            } else {
                                target.textContent = Math.floor(current);
                            }
                        }, 30);
                    }

                    observer.unobserve(target);
                }
            });
        });

        statNumbers.forEach(stat => {
            observer.observe(stat);
        });

        // 메뉴 카드 클릭 효과 (미묘하게)
        const menuCards = document.querySelectorAll('.menu-card');
        menuCards.forEach(card => {
            card.addEventListener('click', function(e) {
                // 미묘한 클릭 효과
                this.style.transform = 'translateY(-1px) scale(0.98)';

                setTimeout(() => {
                    this.style.transform = 'translateY(-3px)';
                }, 100);
            });
        });

        // 페이지 로딩 애니메이션 (부드럽게)
        document.body.style.opacity = '0';
        setTimeout(() => {
            document.body.style.transition = 'opacity 0.4s ease';
            document.body.style.opacity = '1';
        }, 50);

        // 키보드 단축키 (관리자용 편의 기능)
        document.addEventListener('keydown', function(e) {
            // Alt + 1: 상품 목록
            if (e.altKey && e.key === '1') {
                e.preventDefault();
                window.location.href = '/admin/product/list';
            }
            // Alt + 2: 상품 등록
            if (e.altKey && e.key === '2') {
                e.preventDefault();
                window.location.href = '/admin/product/add';
            }
            // Alt + 3: 회원 목록
            if (e.altKey && e.key === '3') {
                e.preventDefault();
                window.location.href = '/admin/members';
            }
            // Alt + H: 홈으로
            if (e.altKey && e.key === 'h') {
                e.preventDefault();
                window.location.href = '/';
            }
        });

    });
</script>

</body>
</html>
